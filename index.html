<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Product Component</title>
	<link rel="stylesheet" href="./styles.css">
	<link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
</head>
<body>
	<div class="container">
		
		<article>
			<picture>
				<source media="(min-width: 640px)" srcset="./assets/image-product-desktop.jpg">
				<img src="./assets/image-product-mobile.jpg" alt="">
			</picture>
		</article>

		<article>
			<h3>P E R F U M E</h3>
			<h1>Gabrielle Essence Eau De Parfum</h1>
			<p>
				A floral, solar and voluptuous interpertation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.
			</p>
			<ul>
				<li class="price">$149.99</li>
				<li>$169.99</li>
			</ul>
			<button class="btn">
				<img src="./assets/icon-cart.svg">
				Add to Cart
			</button>
		</article>
		
	</div>
</body>
</html>
